<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Booky</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col navBarCol">
          <nav class="navbar" id="navBar">
            <div class="container-fluid logoContainer">
              <a href="./index.html" class="navbar-brand mx-0"
                 ><img
                   class="logo"
                  src="./assets/book-icon.png "
                  alt=""
              />Click to start a new search</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col bodyCol" id="parentCol">
         
          <div class="container search__box" id="searchBox">
            <div class="container search__inputContainer">
              <h3 class="search__heading">Online Library</h3>
              <p class="search__text">Find a great book to read</p>
              <div class="input-group mb-3">
                <input
                  type="search"
                  id="input"
                  class="form-control"
                  placeholder="Find a book"
                  aria-label="Find a book"
                />
                <button
                  class="btn btn-outline-light btn2"
                  id="button-addon2"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="container search__image">
              <img
                src="./assets/bookstore.jpg"
                class="img imgSearch"
                alt="search image"
                fixed
              />
            </div>
          </div>
  
          </div>
        </div>
      </div>
    </div>
    <script src= "./index.js" async defer></script>
  </body>
</html>
